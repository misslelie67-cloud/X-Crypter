name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Lint and format check (Windows)
  lint:
    name: Lint & Format
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting (Tauri)
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check
      
      - name: Check formatting (Stub)
        run: cargo fmt --manifest-path stub/Cargo.toml -- --check
      
      - name: Run clippy (Tauri)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets --all-features -- -D warnings
      
      - name: Run clippy (Stub)
        run: cargo clippy --manifest-path stub/Cargo.toml --all-targets --all-features -- -D warnings

  # Test Rust code (Windows only)
  test:
    name: Test Rust (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Run tests
        run: cargo test --all-features
        working-directory: src-tauri

  # Build main Tauri app for Windows
  build-tauri:
    name: Build Tauri App (Windows)
    needs: [lint, test]
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Build Tauri app (Windows)
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: x-crypter-windows
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
          if-no-files-found: warn

  # Build stub project (Windows only)
  build-stub:
    name: Build Stub (Windows)
    needs: [lint, test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: stub
      
      - name: Build stub
        run: cargo build --release
        working-directory: stub
      
      - name: Upload stub artifact
        uses: actions/upload-artifact@v4
        with:
          name: stub-windows
          path: stub/target/release/stub.exe
          retention-days: 7

  # Security audit
  security:
    name: Security Audit
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit
        working-directory: src-tauri
        continue-on-error: true
