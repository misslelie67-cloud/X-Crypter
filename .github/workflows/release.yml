name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and release for all platforms
  release:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage
          - os: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg
          - os: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'X-Crypter ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  # Build stub for release
  release-stub:
    name: Build Stub for Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: stub
      
      - name: Build stub (release)
        run: cargo build --release
        working-directory: stub
      
      - name: Upload stub artifact
        uses: actions/upload-artifact@v4
        with:
          name: stub-release
          path: stub/target/release/stub.exe
          retention-days: 90
