name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and release Windows standalone app
  release:
    name: Release Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Build Windows standalone app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'X-Crypter ${{ github.ref_name }}'
          releaseBody: 'Windows standalone application. Download and run the installer.'
          releaseDraft: false
          prerelease: false

  # Build stub for release
  release-stub:
    name: Build Stub for Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: stub
      
      - name: Build stub (release)
        run: cargo build --release
        working-directory: stub
      
      - name: Upload stub artifact
        uses: actions/upload-artifact@v4
        with:
          name: stub-release
          path: stub/target/release/stub.exe
          retention-days: 90
